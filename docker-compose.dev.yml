version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: completov2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omni_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - completov2

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: completov2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - completov2

  # Qdrant Vector Database (for AI)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: completov2-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - completov2

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: completov2-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - completov2

  # Ollama AI (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: completov2-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - completov2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Auto-pull models on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull llama2
        ollama pull mistral
        wait

  # Backend (Development with hot-reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: completov2-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/omni_platform?schema=public
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      # AI Configuration
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama2
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: gpt-4
      AI_MODE: auto
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - completov2
    command: npm run dev

  # Frontend (Development with hot-reload)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: completov2-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - completov2
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  ollama_data:

networks:
  completov2:
    driver: bridge
